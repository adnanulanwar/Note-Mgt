<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Create Note</h3>
                        <form>

                            <div class="row mb-1">
                                <div class="col-12">

                                    <div class="form-outline">
                                        <textarea class="form-control form-control-lg" id="form4Example3" id="Message" [(ngModel)]='this.note' placeholder="Note" rows="4"></textarea>

                                        <!-- <label class="form-label" for="fullName">Full Name</label> -->
                                    </div>

                                </div>
                            </div>

                            <div class="row mb-1">
                                <div class="col-4">
                                    <h5 class="m-2">Reminder Time</h5>
                                </div>
                                <div class="col-8">

                                    <div class="form-outline">

                                        <input type="date" class="form-control form-control-lg" [(ngModel)]='this.reminderTime' id="birthdayDate" />
                                        <!-- <label for="birthdayDate" class="form-label">Birthday</label> -->
                                    </div>

                                </div>
                            </div>

                            <div class="row mb-1">
                                <div class="col-12">

                                    <div class="form-outline">
                                        <select id="noteType" [(ngModel)]='this.noteType' class="form-control form-control-lg">
                                            <option value="1">Regular</option>
                                            <option value="2">Reminder</option>
                                            <option value="3">Task</option>
                                            <option value="4">Bookmark</option>
                                          </select>
                                        <!-- <label class="form-label" for="emailAddress">Email</label> -->
                                    </div>

                                </div>

                            </div>


                            <div class="mt-4 pt-2">
                                <input class="btn btn-primary btn-lg" type="submit" (click)="this.SaveNote()" value="Submit" />
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Message input -->
<div class="form-outline mb-4">
    <textarea class="form-control" id="form4Example3" rows="4"></textarea>
    <label class="form-label" for="form4Example3">Message</label>
</div>

<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
                        <form>

                            <div class="row mb-1">
                                <div class="col-12">

                                    <div class="form-outline">
                                        <input type="text" id="fullName" placeholder="Full Name" [(ngModel)]='this.name' class="form-control form-control-lg" />
                                        <!-- <label class="form-label" for="fullName">Full Name</label> -->
                                    </div>

                                </div>
                            </div>

                            <div class="row mb-1">
                                <div class="col-4">
                                    <h5 class="m-2">Date of Birth</h5>
                                </div>
                                <div class="col-8">

                                    <div class="form-outline">

                                        <input type="date" class="form-control form-control-lg" [(ngModel)]='this.dateOfBirth' placeholder="date of Birth" id="birthdayDate" />
                                        <!-- <label for="birthdayDate" class="form-label">Birthday</label> -->
                                    </div>

                                </div>
                            </div>

                            <div class="row mb-1">
                                <div class="col-12">

                                    <div class="form-outline">
                                        <input type="email" id="emailAddress" class="form-control form-control-lg" [(ngModel)]='this.email' placeholder="Email" />
                                        <!-- <label class="form-label" for="emailAddress">Email</label> -->
                                    </div>

                                </div>

                            </div>

                            <div class="row mb-1">
                                <div class="col-12">

                                    <div class="form-outline">
                                        <input type="password" id="password" class="form-control form-control-lg" [(ngModel)]='this.password' placeholder="Password" />
                                        <!-- <label class="form-label" for="password">Password</label> -->
                                    </div>

                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12">

                                    <div class="form-outline">
                                        <input type="password" id="confirmPassword" class="form-control form-control-lg" [(ngModel)]='this.password2' placeholder="Confirm Password" />
                                        <!-- <label class="form-label" for="confirmPassword">Confirm Password</label> -->
                                    </div>

                                </div>
                            </div>

                            <div class="mt-4 pt-2">
                                <input class="btn btn-primary btn-lg" type="submit" (click)="this.Register()" value="Submit" />
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
